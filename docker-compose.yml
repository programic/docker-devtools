version: '3.8'

services:
  traefik:
    image: traefik:v2.4
    command:
#      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    restart: unless-stopped
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:443:443
    networks:
      webgateway:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/traefik/files/etc/traefik/dynamic:/etc/traefik/dynamic
      - ./services/traefik/files/etc/certs:/etc/certs
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      - "traefik.http.routers.traefik.rule=Host(`proxy.test`)"

  portainer:
    image: portainer/portainer-ce:2.1.1-alpine
    restart: unless-stopped
    command:
      - "-H"
      - "unix:///var/run/docker.sock"
      - "--admin-password=${PORTAINER_ADMIN_PASS}"
    networks:
      webgateway:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.test`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    networks:
      webgateway:
        aliases:
          # mailtrap:1025
          - mailtrap
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailhog.rule=Host(`mailtrap.test`)"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"

networks:
  webgateway:

volumes:
  portainer_data:
