<!DOCTYPE html>
<html>
  <head>
    <title>Kolombo Programic</title>
    <script type="application/javascript" src="/client.js"></script>
    <link rel="stylesheet" href="/css/spectre.min.css" />
    <link rel="stylesheet" href="/css/spectre-exp.min.css" />
    <link rel="stylesheet" href="/css/spectre-icons.min.css" />

    <style type="text/css">
      img.hide {
        display: none;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: #ccc;
        }
        img#logo {
          display: none;
        }
        img#dark-mode-logo {
          display: block;
          background: white;
        }
      }
    </style>
  </head>
  <body>
    <div align="center">
      <div style="margin: 2em">
        <img
          id="logo"
          src="/logo.png"
          width="300"
          alt="Programic"
        />
        <img
          class="hide"
          id="dark-mode-logo"
          src="/logo.png"
          width="300"
          alt="Programic"
        />
      </div>
      <div style="margin: 2em">
        <div id="feedback" class="toast d-hide"></div>
      </div>
      <div style="margin: 2em">
        <button class="btn loading" disabled id="toggle-subscription">
          <i class="icon icon-cross"></i> Unsubscribe
        </button>
      </div>

      <div class="well" style="width: 400px; margin: auto; text-align: left;">
        <h2>How to use</h2>
        <ul>
          <li>Add extern network "kolombo" to your project</li>
          <li>Add node package to your poject:
            <ul>
              <li>yarn add -D kolombo-notify-send</li>
              <li>npm install --dev kolombo-notify-send</li>
            </ul>
          </li>
          <li>Happy programming</li>
        </ul>
      </div>
    </div>
  </body>
</html>
